                <h1>Guide to Partying</h1>
                <img src="">
            </div>
            <div class=party-intro>
                This page is here to give you the low down on the best places and events to socialise in the student city of Leeds. Check out our personal list of favourite places below:
            </div class=section-three>
            <section class=party-list>
                <figure class=brudenell-social-club>
                    <img src="../images/brudenell.jpg" width=250px height=250px>
                    <h2>Brudenell Social Club</h2>
                    <p>We hold Brudenell Social Club close to our hearts for various reasons: the cheapest pints in Hyde Park, the delicious (vegan!) pies, and the all-round socialist and welcoming vibe. There's also some interesting gigs on here at the weekend you should try.</p>
                    <figcaption class=caption-party>EVERY DAY OF THE WEEK</figcaption>
                </figure>
                <figure class=old-red-bus-station>
                    <img src="../images/old-red-bus-station.jpg" width=250px height=250px>
                    <h2>Old Red Bus Station</h2>
                    <p>Old Red Bus Station is an underground club with alternative music and DJ's ranging from techno and drum and bass to raggae nights. It's a little out of town and tickets can sometimes be more on the pricier side but the music is always great. This is a great place if you want to dance all night and get lost in the rythm.</p>
                    <figcaption class=caption-party>WEEKEND VENUE</figcaption>
                </figure>
                <figure class=fruity>
                    <img src="../images/fruity.jpg" width=250px height=250px>
                    <h2>Fruity</h2>
                    <p>Hosted by LUU, Fruity is the best place to let go of your stress and boogie to some old school bangers. Every Friday it attracts a huge crowd of students, drinks are cheap and music caters to all!</p>
                    <figcaption class=caption-party>EVERY FRIDAY NIGHT</figcaption>
                </figure>
            </section>
